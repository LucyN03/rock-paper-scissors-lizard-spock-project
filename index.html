<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Rock, Paper, Scissors, Lizard, Spock! A fun, interactive game where you can challenge the computer.">
    <meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock, game, fun, challenge, interactive">
    <meta name="author" content="Lucy Noonan">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>
<body>

    <!--main game container-->
    <div class="game-container">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>

        <!--Scoreboard container-->
        <div class="scoreboard">
            <div class="score">
                <h2>Player</h2>
                <p id="player-score">0</p>
            </div>
            <div class="score">
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </div>
        </div>

        <!--Game choices (buttons) for player-->
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
            <button class="choice" id="lizard">Lizard</button>
            <button class="choice" id="spock">Spock</button>
        </div>

        <!--section to display game result-->
        <div class="result">
            <p id="result-message">Make your choice!</p>
        </div>

        <!--Button to reset the game-->
        <button id="reset">Reset Game</button>
    </div>

    <!--Link to external JavaScript file-->
    <script src="assets/js/script.js"></script>
</body>
</html>
