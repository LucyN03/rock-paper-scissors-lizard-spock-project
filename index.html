<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <div class="scoreboard">
            <div class="score">
                <h2>Player</h2>
                <p id="player-score">0</p>
            </div>
            <div class="score">
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
            <button class="choice" id="lizard">Lizard</button>
            <button class="choice" id="spock">Spock</button>
        </div>
        <div class="result">
            <p id="result-message">Make your choice!</p>
        </div>
        <button id="reset">Reset Game</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
